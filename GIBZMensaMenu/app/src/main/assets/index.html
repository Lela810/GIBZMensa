<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIBZ Mensa Menu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
         ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
        
        .hero-body {
            overflow: scroll;
        }
    </style>

</head>

<body>
    <section>
        <div id="tabs" class="tabs is-centered is-medium is-fullwidth mb-0">
            <ul>
                <li id="heute"><a>Heute</a></li>
                <li id="morgen"><a>Morgen</a></li>
                <li id="übermorgen"><a>Übermorgen</a></li>
            </ul>
        </div>
        <div class="hero-body hero is-info pt-3">
            <p class="title is-2" id="date"></p>
            <div id="menu" class="subtitle">
                <p id="error"></p>
                <p id="Tagesmenü"></p>
                &nbsp;
                <p id="Vegimenü"></p>
                &nbsp;
                <p id="Hit"></p>
                &nbsp;
                <p id="Topping des Tages"></p>
            </div>
        </div>
        <div class="hero-body hero is-info is-fullheight"></div>
    </section>

<script src="index.js"></script>

</html>
